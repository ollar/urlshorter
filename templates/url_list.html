<ul class="pure-menu-list urls-list">
  {% if urls|length > 0 %}
    {% for url in urls: %}
      <li class="pure-menu-item" id="{{ url[0] }}">
        <a href="{{ url[1] }}" class="link" title="{{ url[1] }}" target="_blank">{{ url[2] }}</a>

        <a href="{{url_for('remove_url', urlid=url[0])}}" class="cross">âœ•</a>
      </li>
    {% endfor %}
  {% else %}
    no ulrs yet
  {% endif %}
</ul>
